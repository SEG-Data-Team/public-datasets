<H3>Tester data selector</H3>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<head>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/SEG-Data-Team/public-datasets/main/scripts/tester/tester.css">
</head>

<body>

<small>Please note that all inputs are optional.</small>
<br>
<br>
<div>
    <strong>
        <label for="selectOption">Choose your dataset</label>
    </strong>
    <select id="selectOptionDataset" name="selectOption">
        <option value="Both">Full Dataset</option>
        <option value="Companies">Companies</option>
        <option value="Officers & Employees">Officers & Employees</option>
    </select>
</div>

<!-- Popup and overlay elements -->
 <div class="overlay" id="overlay"></div>
 <div class="popup" id="popup">
     <div id="popupContent">
         <!-- Content will be populated here -->
     </div>
    </div>
   
<!-- JavaScript code -->
<script src="https://raw.githubusercontent.com/SEG-Data-Team/public-datasets/main/scripts/tester/tester.js" type="text/javascript" > </script>
</body>
